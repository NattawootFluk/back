<!doctype html>
<html lang="en">

<head>

</head>

<body>
  <header>
    <!-- place navbar here -->
    <div class="mt-4 text-center">
        <h1>Section Category Banner Title</h1>
        <p>Section Category Intro Text</p>
    </div>
  </header>
  <main>
    <div class="container-md">
        <div class="row g-2 justify-content-center">
            <div class="col-6 i1">
                <img src="https://s.isanook.com/tr/0/ui/283/1417415/1d6c90f8619235f16e18988c7a363a62_1571064708.jpg"></img>
            </div>
            <div class="col-6 i1">
                <img src="https://s.isanook.com/tr/0/rp/r/w728/ya0xa0m1w0/aHR0cHM6Ly9zLmlzYW5vb2suY29tL3RyLzAvdWQvMjgzLzE0MTc0MTUvYWhyMGNobTZseTl6bG1senl3NXZiMnN1eTI5dGxfOS5qcGc=.jpg"></img>
            </div>
            <div class="col-6 i1">
                <img class="im" src="https://ichef.bbci.co.uk/news/640/cpsprodpb/9E6E/production/_100885504_gettyimages-144326753.jpg"></img>
            </div>
            <div class="col-6 i1">
                <img src="https://up2utravel.com/wp-content/uploads/2020/11/cover-phiphi-1024x469.jpg"></img>
            </div>
        </div>
    </div>
    <div class="mt-4 text-center">
        <h2>Section Slide Banner Title</h2>
        <p>Section Slide Intro Text</p>
    </div>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class=" carousel-item i2 active">
                <img src="https://bottomlineis.co/uploads/images/image_750x_5dc157521c271.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item i2">
                <img src="https://cms.dmpcdn.com/travel/2022/06/16/10ade080-ed50-11ec-96a3-69bbfc5dc41a_webp_original.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item i2">
                <img src="https://dimg04.c-ctrip.com/images/0M75l120008ytj8h9DB92.png_.webp" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
